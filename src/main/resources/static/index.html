<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat Application | CalliCoder</title>
<link rel="stylesheet" href="/css/main.css" />

 <script>
        function enableButton2() {
            document.getElementById("sendd").disabled = false;
        }
    </script>
</head>
<body>


	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Enter your username</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit">Start Chatting</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Welcome</h2>
				<button type="submit" id="group" onclick="enableButton2();onclick=sendMessage(event)">groupchat</button>
				<button type="submit" id="list_users_button" onclick="myFunction()">online
					users</button>
				<select id ="list_users_dropdown" onchange="selectOption(this.value);onclick=sendPrivateMessage(event)">
				</select>

				
			</div>
			<div class="connecting">Connecting...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="chat here..."
							autocomplete="off" class="form-control" />
						<button type="submit" id="sendd" class="primary" disabled >Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>

</html>
